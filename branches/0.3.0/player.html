<body>

    <ul id="context_menu_shares" class="contextMenu">
        <li class="play">
            <a href="#play">Play</a>
        </li>
        <li class="enque">
            <a href="#enque">Enque</a>
        </li>
    </ul>

    <ul id="contextMenu_files" class="contextMenu">
        <li class="play">
            <a href="#play">Play</a>
        </li>
        <li class="enque">
            <a href="#enque">Enque</a>
        </li>
    </ul>

    
    <ul id="playlistContextMenu">
        <li data="play">
            Play
        </li>
        <li data="remove">
            Remove
        </li>
        <li data="move_up">
            Move up
        </li>
        <li data="move_down">
            Move down
        </li>
        <li data="refresh" class="context_menu_spacer">
            Refresh
        </li>
    </ul>

    <div id="now_playing_container" class="ui-layout-north"></div>
    <div id="media_browser_container" class="ui-layout-west" style="padding:0px; border-right:1px solid #aaa; overflow:hidden;"></div>
    <div id="media_details_container" class="ui-layout-center" style="padding:0px; border-left:1px solid #aaa; overflow:hidden;"></div>
    <div id="controls_container" class="ui-layout-south"></div>
    <!--<div id="status_container"></div>-->
