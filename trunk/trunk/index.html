<html>
    <head>
        <title>
            XbmcWeb
        </title>

        <!-- START include style sheets -->
        <link rel="stylesheet" type="text/css" href="style/application/default.css" />
        <link rel="stylesheet" type="text/css" href="style/jquery/jquery.jgrowl.css" />
        <!-- END include style sheets -->

        <!-- START include jquery library -->
        <script type="text/javascript" src="library/jquery/jquery-1.3.2.min.js"></script>
        <!-- END include jquery library -->

        <!-- START include jquery plugins -->
        <script type="text/javascript" src="library/jquery/plugins/jquery.jgrowl_minimized.js"></script>
        <!-- END include jquery plugins -->

        <!-- START include XBMC library -->
        <script type="text/javascript" src="library/json.js"></script>
        <script type="text/javascript" src="library/xbmc/helper.js"></script>
        <script type="text/javascript" src="library/xbmc/jsonrpc.js"></script>
        <script type="text/javascript" src="library/xbmc/system.js"></script>
        <script type="text/javascript" src="library/xbmc/files.js"></script>
        <script type="text/javascript" src="library/xbmc/player.js"></script>
        <script type="text/javascript" src="library/xbmc/player.video.js"></script>
        <script type="text/javascript" src="library/xbmc/player.audio.js"></script>
        <script type="text/javascript" src="library/xbmc/player.picture.js"></script>
        <script type="text/javascript" src="library/xbmc/playlist.js"></script>
        <script type="text/javascript" src="library/xbmc/playlist.video.js"></script>
        <script type="text/javascript" src="library/xbmc/playlist.audio.js"></script>
        <script type="text/javascript" src="library/xbmc/library.js"></script>
        <script type="text/javascript" src="library/xbmc/library.video.js"></script>
        <script type="text/javascript" src="library/xbmc/library.music.js"></script>
        <script type="text/javascript" src="library/xbmc/xbmc.js"></script>
        <!-- END include XBMC library -->

        <!-- START include Application library -->
        <script type="text/javascript" src="library/application/messagebox.class.js"></script>
        <script type="text/javascript" src="library/application/controls.class.js"></script>
        <script type="text/javascript" src="library/application/tooltip.class.js"></script>
        <script type="text/javascript" src="library/application/application.class.js"></script>
        <!-- END include Application library -->

        <script type="text/javascript" src="config.js"></script>

        <script type="text/javascript">
            $(document).ready(function()
            {
                $('#demo').hide().fadeIn('slow');
            });
        </script>
    </head>
<body>

    <div id="title">
        <h1>
            XBMC JSONRPC Javascript Api Demo
        </h1>
    </div>

    <div id="elmDetails"></div>

    <div id="demo">
        <table cellspacing="8" width="100%">
            <tr>
                <td id="xbmc"></td>
                <td id="jsonrpc"></td>
                <td id="system"></td>
                <td id="files"></td>
            </tr>
            <tr>
                <td id="player"></td>
                <td id="audioplayer"></td>
                <td id="videoplayer"></td>
                <td id="pictureplayer"></td>
            </tr>
            <tr>
                <td id="playlist"></td>
                <td id="audioplaylist"></td>
                <td id="videoplaylist"></td>
                <td></td>
            </tr>
            <tr>
                <td id="library"></td>
                <td id="musiclibrary"></td>
                <td id="videolibrary"></td>
                <td></td>
            </tr>
        </table>
    </div>
    <br />
    <br />
    <br />
</body>
</html>
