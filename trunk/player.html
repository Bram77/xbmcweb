<body>

    <div id="container">
        <div id="north"></div>
        <div id="east"></div>
        <div id="west"></div>
        <div id="south"></div>

    <ul id="context_menu_shares" class="contextMenu">
        <li class="play">
            <a href="#play">Play</a>
        </li>
        <li class="enque">
            <a href="#enque">Enque</a>
        </li>
    </ul>

    <ul id="contextMenu_files" class="contextMenu">
        <li class="play">
            <a href="#play">Play</a>
        </li>
        <li class="enque">
            <a href="#enque">Enque</a>
        </li>
    </ul>

    <ul id="playlistContextMenu">
        <li data="play">
            Play
        </li>
        <li data="remove">
            Remove
        </li>
        <li data="move_up">
            Move up
        </li>
        <li data="move_down">
            Move down
        </li>
        <li data="refresh" class="context_menu_spacer">
            Refresh
        </li>
    </ul>
